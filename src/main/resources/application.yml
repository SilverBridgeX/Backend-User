spring:
  profiles:
    active: local

springdoc:
  swagger-ui:
    path: /swagger
  cache:
    disabled: true
  use-fqn: true

festival:
  api:
    key:
      decoded: ${festival.api.key.decoded}

---

# local profile
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: ${local.db.url}
    username: ${local.db.username}
    password: ${local.db.password}
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      mode: never
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        order_inserts: true
        order_updates: true
        use_sql_comments: true
        jdbc:
          batch_size: 10000
        hbm2ddl:
          auto: update
        default_batch_fetch_size: 1000
